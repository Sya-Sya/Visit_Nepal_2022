{% extends 'base.html'%}{% load static %} {% block content %}
<!-- -------------- Applying Internal CSS -------------- -->
<style>
  body {
    background: rgb(219, 226, 226);
  }
  .row {
    background: white;
    border-radius: 30px;
  }
  img {
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
  }
  .toggle {
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background: black;
    color: white;
    border-radius: 4px;
    font-weight: bold;
  }
  .toggle:hover {
    background: white;
    border: 1px solid;
    color: black;
  }
</style>
<!-- register form -->
<section class="Form my-5 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-6 px-5 pt-5">
        <h1 class="font-weight-bold">Sign Up !</h1>
        <form method="POST" action="/register/">
          {% csrf_token%}
          <div class="modal-body">
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">First name</label>
                <input
                  type="text"
                  name="first_name"
                  placeholder="first_name"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">Last name</label>
                <input
                  type="text"
                  name="last_name"
                  placeholder="last_name"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">Username</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">E-mail</label>
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">Password</label>
                <input
                  type="password"
                  name="password1"
                  placeholder="password"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <label for="name">Confirm Password</label>
                <input
                  type="password"
                  name="password2"
                  placeholder="Confirm password"
                  class="form-control my-3 p-4"
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12">
              <button type="submit" class="toggle mt-3 mb-5">Register</button>
            </div>
          </div>
        </form>
      </div>
      <!-- image for register -->
      <div class="col-lg-6">
        <img src="{% static 'images/naya.jpg'%}" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
{% endblock content%}
